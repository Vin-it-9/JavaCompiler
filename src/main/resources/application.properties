# ==============================================================================
# Java Online Compiler - Quarkus Configuration
# ==============================================================================
# Optimized for Quarkus 3.31.2 with Java 21 native image builds
# All properties validated against official Quarkus documentation
# ==============================================================================

# ==============================================================================
# HTTP Server Configuration
# ==============================================================================
# Dynamic port binding for Heroku (uses PORT env var in production)
quarkus.http.port=${PORT:8080}
quarkus.http.host=0.0.0.0
quarkus.http.limits.max-body-size=1M

# ==============================================================================
# Qute Template Engine
# ==============================================================================
quarkus.qute.content-types.html=text/html;charset=utf-8

# ==============================================================================
# Logging Configuration
# ==============================================================================
# Development logging
%dev.quarkus.log.level=INFO
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Production logging (colors disabled for container logs)
%prod.quarkus.log.level=INFO
%prod.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# ==============================================================================
# Native Image Build Configuration
# ==============================================================================
# NOTE: Java 25 preview features are NOT compatible with native image
# Use Java 21 for native builds (configured in pom.xml and GitHub Actions)

# Native build is DISABLED by default (only enabled with -Pnative profile)
# Do NOT enable by default to avoid accidental native builds locally
quarkus.native.enabled=false

# Use container build for cross-platform compatibility
quarkus.native.container-build=true
quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21

# Native image build arguments
# IMPORTANT: ApplicationImpl must be initialized at runtime, not build-time
quarkus.native.additional-build-args=\
  --initialize-at-run-time=io.quarkus.runner.ApplicationImpl,\
  --enable-url-protocols=http,\
  --enable-url-protocols=https,\
  -H:+ReportExceptionStackTraces

# ==============================================================================
# Java Preview Features (JVM Mode Only - NOT for Native Image)
# ==============================================================================
# These are ONLY used in development mode with Java 25
# Native builds use Java 21 without preview features
%dev.quarkus.test.arg-line=--enable-preview

# ==============================================================================
# Application Packaging
# ==============================================================================
# Fast JAR packaging for JVM mode (faster startup than uber-jar)
quarkus.package.type=fast-jar

# ==============================================================================
# Development Mode Configuration
# ==============================================================================
%dev.quarkus.http.cors=true
%dev.quarkus.http.access-log.enabled=true
%dev.quarkus.live-reload.instrumentation=false

# ==============================================================================
# Production Optimizations
# ==============================================================================
# Remove unused beans for smaller footprint
%prod.quarkus.arc.remove-unused-beans=true

# ==============================================================================
# NOTES:
# ==============================================================================
# 1. REMOVED invalid properties that caused "unrecognized configuration" warnings:
#    - quarkus.container-image.* (requires quarkus-container-image extension)
#    - quarkus.health.* (requires quarkus-smallrye-health extension)
#    - quarkus.log.console.color (not a valid Quarkus 3.x property)
#    - quarkus.native.enable-all-security-services (deprecated in 3.x)
#    - quarkus.arc.unremovable-types (syntax was incorrect)
#
# 2. FIXED duplicate quarkus.native.additional-build-args
#    - Merged all native build args into single property
#    - Added critical fix: initialize ApplicationImpl at runtime
#
# 3. JAVA 25 COMPATIBILITY:
#    - Preview features work in JVM mode (dev/test)
#    - Native builds MUST use Java 21 (no preview features)
#    - GitHub Actions configured to use GraalVM Java 21
#
# 4. Container image builds should be done via Docker/GitHub Actions,
#    not through Quarkus extensions (avoids dependency issues)
# ==============================================================================
