<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Java Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor {
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
        .output {
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            padding: 10px;
            height: 400px;
            overflow: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .CodeMirror {
            height: 400px;
        }
        .tab {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 5px;
            background-color: #ddd;
            cursor: pointer;
        }
        .tab.active {
            background-color: white;
            border-top: 2px solid #4CAF50;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Online Java Compiler</h1>
    </div>

    <div class="editor-container">
        <div class="editor">
                <textarea id="code-editor">
public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}</textarea>
        </div>
        <div>
            <div class="tabs">
                <div class="tab active" data-tab="output">Output</div>
                <div class="tab" data-tab="compilation">Compilation</div>
            </div>
            <div id="output" class="tab-content output active"></div>
            <div id="compilation" class="tab-content output"></div>
        </div>
    </div>

    <div class="button-container">
        <button id="run-button">Compile & Run</button>
        <button id="save-button">Save Code</button>
        <button id="clear-button">Clear</button>
    </div>
</div>

<script>
    let codeEditor;

    document.addEventListener('DOMContentLoaded', function() {
        codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'text/x-java',
            lineNumbers: true,
            theme: 'default',
            indentUnit: 4
        });

        document.getElementById('run-button').addEventListener('click', compileAndRun);
        document.getElementById('clear-button').addEventListener('click', function() {
            codeEditor.setValue('public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}');
            document.getElementById('output').textContent = '';
            document.getElementById('compilation').textContent = '';
        });

        document.getElementById('save-button').addEventListener('click', saveSnippet);

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                switchTab(this.getAttribute('data-tab'));
            });
        });
    });

    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        document.querySelector('.tab[data-tab="' + tabId + '"]').classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    function compileAndRun() {
        const sourceCode = codeEditor.getValue();

        document.getElementById('output').textContent = 'Running...';
        document.getElementById('compilation').textContent = '';

        fetch('/api/compiler', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sourceCode: sourceCode,
                language: 'java',
                title: 'Untitled'
            })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('compilation').textContent = data.compilationOutput || 'Compilation successful';
                document.getElementById('output').textContent = data.executionOutput || 'No output';

                if (!data.compilationSuccess) {
                    switchTab('compilation');
                } else {
                    switchTab('output');
                }
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error: ' + error;
            });
    }

    function saveSnippet() {
        const sourceCode = codeEditor.getValue();
        const title = prompt('Enter filename to save as:', 'MyJavaCode.java');

        if (!title) return;

        var blobOptions = {};
        blobOptions.type = 'text/plain';
        const blob = new Blob([sourceCode], blobOptions);
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = title;
        link.click();
    }
</script>
</body>
</html>
