<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Java Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/darcula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
    <style>

        .glass {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .theme-intellij .CodeMirror {
            background-color: #1e1f22 !important;
            color: #a9b7c6 !important;
        }

        .theme-vscode .CodeMirror {
            background-color: #1e1e1e !important;
            color: #d4d4d4 !important;
        }

        .CodeMirror {
            height: 500px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loader {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }


        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        .dark-mode {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #e5e7eb;
        }

        .light-mode {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            color: #1f2937;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="dark-mode min-h-screen transition-all duration-300">
<div class="container mx-auto px-4 py-8 max-w-7xl">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-400 to-blue-500 inline-block mb-2">
            Made With Quarkus
        </h1>
        <p class="text-gray-400 text-lg">Compile and run Java code with real-time performance metrics</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">

        <div class="glass rounded-xl overflow-hidden">
            <div class="bg-gray-800 bg-opacity-70 px-4 py-3 flex justify-between items-center border-b border-gray-700">
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        <span class="font-medium">Source Code</span>
                    </span>
                <select id="theme-select" class="bg-gray-700 text-gray-200 py-1 px-3 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="material-darker">VS Code Dark</option>
                    <option value="default">White Theme</option>
                    <option value="monokai">Monokai</option>
                    <option value="darcula">IntelliJ IDEA Dark</option>
                </select>
            </div>
            <div id="editor-container" class="theme-default">
                    <textarea id="code-editor">public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}</textarea>
            </div>
        </div>

        <div class="flex flex-col">
            <div class="glass rounded-xl overflow-hidden flex-grow">
                <div class="bg-gray-800 bg-opacity-70 border-b border-gray-700">
                    <div class="flex">
                        <button class="tab active py-3 px-6 text-sm font-medium focus:outline-none transition-colors" data-tab="output">
                            Output
                        </button>
                        <button class="tab py-3 px-6 text-sm font-medium focus:outline-none transition-colors" data-tab="compilation">
                            Compilation
                        </button>
                    </div>
                </div>
                <div id="output" class="tab-content p-4 h-[500px] overflow-auto font-mono text-sm whitespace-pre-wrap active"></div>
                <div id="compilation" class="tab-content p-4 h-[500px] overflow-auto font-mono text-sm whitespace-pre-wrap hidden"></div>
            </div>
        </div>
    </div>

    <div class="mb-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-light rounded-xl overflow-hidden p-6 text-center transform transition-transform hover:-translate-y-1">
                <div class="text-3xl font-bold text-primary-500 mb-2" id="compilation-time">-</div>
                <div class="text-xs uppercase tracking-wider text-gray-400 font-medium">Compilation Time (ms)</div>
            </div>
            <div class="glass-light rounded-xl overflow-hidden p-6 text-center transform transition-transform hover:-translate-y-1">
                <div class="text-3xl font-bold text-indigo-500 mb-2" id="execution-time">-</div>
                <div class="text-xs uppercase tracking-wider text-gray-400 font-medium">Execution Time (ms)</div>
            </div>
            <div class="glass-light rounded-xl overflow-hidden p-6 text-center transform transition-transform hover:-translate-y-1">
                <div class="text-3xl font-bold text-blue-500 mb-2" id="memory-usage">-</div>
                <div class="text-xs uppercase tracking-wider text-gray-400 font-medium">Memory Usage (KB)</div>
            </div>
        </div>
    </div>

    <div id="status-message" class="mb-6 py-3 px-4 rounded-lg text-center font-medium hidden"></div>

    <div class="flex flex-wrap gap-4 justify-center">
        <button id="run-button" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-700 hover:to-primary-600 text-white font-medium rounded-lg flex items-center transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
            <span id="run-button-text">Compile & Run</span>
        </button>
        <button id="save-button" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-500 hover:from-blue-700 hover:to-indigo-600 text-white font-medium rounded-lg flex items-center transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
            </svg>
            Save Code
        </button>
        <button id="clear-button" class="px-6 py-3 bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-800 hover:to-gray-700 text-white font-medium rounded-lg flex items-center transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Clear
        </button>
    </div>
</div>

<script>
    let codeEditor;
    let isRunning = false;

    document.addEventListener('DOMContentLoaded', function() {

        codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'text/x-java',
            lineNumbers: true,
            theme: 'material-darker',
            indentUnit: 4,
            smartIndent: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            styleActiveLine: true,
            lineWrapping: false,
            tabSize: 4
        });

        document.getElementById('run-button').addEventListener('click', compileAndRun);
        document.getElementById('clear-button').addEventListener('click', clearEditor);
        document.getElementById('save-button').addEventListener('click', saveSnippet);

        document.getElementById('theme-select').addEventListener('change', function() {
            const theme = this.value;
            codeEditor.setOption('theme', theme);

            // Set theme class on editor container
            const editorContainer = document.getElementById('editor-container');
            editorContainer.className = ''; // Remove existing theme classes
            editorContainer.classList.add('theme-' + theme);
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                switchTab(this.getAttribute('data-tab'));
            });
        });
    });

    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active', 'border-b-2', 'border-primary-500', 'text-primary-400');
            tab.classList.add('text-gray-400');
        });
        document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));

        const activeTab = document.querySelector('.tab[data-tab="' + tabId + '"]');
        activeTab.classList.add('active', 'border-b-2', 'border-primary-500', 'text-primary-400');
        activeTab.classList.remove('text-gray-400');

        document.getElementById(tabId).classList.remove('hidden');
        document.getElementById(tabId).classList.add('active');
    }

    function showStatus(message, isError = false) {
        const statusBar = document.getElementById('status-message');
        statusBar.textContent = message;
        statusBar.className = 'mb-6 py-3 px-4 rounded-lg text-center font-medium'; // Reset classes

        if (isError) {
            statusBar.classList.add('bg-red-100', 'text-red-800', 'border-l-4', 'border-red-500');
        } else {
            statusBar.classList.add('bg-green-100', 'text-green-800', 'border-l-4', 'border-green-500');
        }

        statusBar.classList.remove('hidden');
        setTimeout(() => {
            statusBar.classList.add('hidden');
        }, 5000);
    }

    function clearEditor() {
        codeEditor.setValue('public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}');
        clearOutputs();
    }

    function clearOutputs() {
        document.getElementById('output').textContent = '';
        document.getElementById('compilation').textContent = '';
        document.getElementById('compilation-time').textContent = '-';
        document.getElementById('execution-time').textContent = '-';
        document.getElementById('memory-usage').textContent = '-';
        document.getElementById('status-message').classList.add('hidden');
    }

    function compileAndRun() {
        if (isRunning) return;

        isRunning = true;
        const sourceCode = codeEditor.getValue();
        document.getElementById('run-button').disabled = true;
        document.getElementById('run-button-text').textContent = 'Running...';
        document.getElementById('run-button').classList.add('opacity-75');
        const outputElement = document.getElementById('output');
        outputElement.innerHTML = '<div class="flex items-center justify-center h-full"><div class="loader text-primary-500">Loading results...</div></div>';

        clearOutputs();

        fetch('/api/compiler', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sourceCode: sourceCode,
                language: 'java',
                title: 'Untitled'
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const compilationElement = document.getElementById('compilation');
                compilationElement.textContent = data.compilationOutput || 'Compilation successful';

                if (!data.compilationSuccess) {
                    compilationElement.classList.add('text-red-400');
                } else {
                    compilationElement.classList.add('text-green-400');
                }

                outputElement.textContent = data.executionOutput || 'No output';

                if (!data.executionSuccess && data.compilationSuccess) {
                    outputElement.classList.add('text-red-400');
                }

                animateCounter('compilation-time', 0, data.compilationTimeMs);

                if (data.compilationSuccess) {
                    animateCounter('execution-time', 0, data.executionTimeMs);
                    animateCounter('memory-usage', 0, Math.round(data.peakMemoryBytes / 1024));
                } else {
                    document.getElementById('execution-time').textContent = '-';
                    document.getElementById('memory-usage').textContent = '-';
                }

                if (!data.compilationSuccess) {
                    switchTab('compilation');
                    showStatus('Compilation failed. Check errors.', true);
                } else if (!data.executionSuccess) {
                    switchTab('output');
                    showStatus('Execution failed. Check output for errors.', true);
                } else {
                    switchTab('output');
                    showStatus('Code executed successfully!');
                }
            })
            .catch(error => {
                outputElement.textContent = 'Error: ' + error.message;
                outputElement.classList.add('text-red-400');

                document.getElementById('compilation-time').textContent = '-';
                document.getElementById('execution-time').textContent = '-';
                document.getElementById('memory-usage').textContent = '-';

                showStatus('Error: ' + error.message, true);
            })
            .finally(() => {
                isRunning = false;
                document.getElementById('run-button').disabled = false;
                document.getElementById('run-button-text').textContent = 'Compile & Run';
                document.getElementById('run-button').classList.remove('opacity-75');
            });
    }

    function animateCounter(elementId, start, end) {
        const duration = 1000;
        const element = document.getElementById(elementId);
        const startTime = performance.now();

        function updateCounter(timestamp) {
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / duration, 1);

            const currentValue = Math.floor(start + progress * (end - start));
            element.textContent = currentValue;

            if (progress < 1) {
                requestAnimationFrame(updateCounter);
            } else {
                element.textContent = end;
            }
        }

        requestAnimationFrame(updateCounter);
    }

    function saveSnippet() {
        const sourceCode = codeEditor.getValue();
        const title = prompt('Enter filename to save as:', 'MyJavaCode.java');

        if (!title) return;

        var blobOptions = {};
        blobOptions.type = 'text/plain';
        const blob = new Blob([sourceCode], blobOptions);
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = title;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        showStatus('Code saved as ' + title);

    }
</script>
</body>
</html>
